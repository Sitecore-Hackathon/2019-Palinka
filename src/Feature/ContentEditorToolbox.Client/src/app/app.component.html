<sc-page [showNav]="isNavigationShown">
  <div scPageHeader>
    <sc-global-header appName="Content Editor Toolbox" [(show)]="isNavigationShown">
      <a href="/" scGlobalLogo></a>
      <!-- AccountInformation gets accountName and accountImageUrl automatically from Sitecore context which is configured in AppModule -->
      <sc-account-information (logout)="logoutService.logout()"></sc-account-information>
    </sc-global-header>
  </div>

  <aside scPageNav>
    <nav>
      <sc-menu>
        <sc-menu-category icon="cake_slice" text="Components" [open]="true">
          <sc-menu-item>
            <a scMenuItemLink routerLink="/home" routerLinkActive="active">
                <sc-icon icon="home" size="small">copy</sc-icon>
                Home</a>
          </sc-menu-item>     
          <sc-menu-item>
            <a scMenuItemLink routerLink="/bookmarks" routerLinkActive="active">
              <sc-icon icon="star" size="small">copy</sc-icon>
              Bookmarks</a>
          </sc-menu-item>  
          <sc-menu-item>
              <a scMenuItemLink routerLink="/recentactivities" routerLinkActive="active">
                <sc-icon icon="clock" size="small">copy</sc-icon>
                Recent Activities</a>
            </sc-menu-item>        
        </sc-menu-category>
      </sc-menu>
    </nav>
  </aside>
  <div scPageAppHeader>
    <sc-application-header text="Content Editor Toolbox"></sc-application-header>
  </div>
  <article scPageContent class="p-4">
    <router-outlet></router-outlet>
  </article>
</sc-page>
